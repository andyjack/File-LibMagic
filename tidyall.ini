[PerlTidy]
select = **/*.{pl,pm,t,psgi}
ignore = .build/**/*
ignore = File-LibMagic-*/**/*
ignore = blib/**/*
ignore = inc/Capture/*
ignore = inc/Config/*
ignore = t/00-*
ignore = t/author-*
ignore = t/release-*
argv = --profile=$ROOT/perltidyrc

[PerlCritic]
select = **/*.{pl,pm,t,psgi}
ignore = .build/**/*
ignore = File-LibMagic-*/**/*
ignore = blib/**/*
ignore = inc/Capture/*
ignore = inc/Config/*
ignore = t/00-*
ignore = t/author-*
ignore = t/release-*
argv = --profile $ROOT/perlcriticrc --program-extensions .pl  --program-extensions .t --program-extensions .psgi
